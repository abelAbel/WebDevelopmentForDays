<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="" method="get">

<!--check box-->
        What do you do in your spare time? <br/>
        Play sport <input type="checkbox" name="spare_time" value="sport"> <!--render as chechpox; 'name' attributes have to be all different; 'value' that will be received on the other end to know what was picked-->
        Play computer games<input type="checkbox" name="spare_time[]" value="games" checked="checked"><!--'checked':option to be checked by default-->
        Shopping<input type="checkbox" name="spare_time[]" value="shopping">
        <br/><br/>


<!--radio button-->
        <!--Radio button can only have one option thicked(or picke) at a time; When we group radio button together, we have to give theme the same name
        becuse that is how the browser know they are part of the same group and how it knows only one of the items is supposed to be checked-->
        Do you play league of legends? <br/>
        Yes <input type="radio" name="plays_lol" value="yes"><!--Make sure the 'name' are the same-->
        No <input type="radio" name="plays_lol" value="no" checked="checked">
    </form>

</body>
</html>
