<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vid 51</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>

        <form action="" method="get"> <!--Unique 'name' and 'id' for each ones-->
            <fieldset class="personal_info">
                <legend>Personal info:</legend>
                <p>
                    <label for="first_id">first name:</label>
                    <input type="text" name="first_name" id="first_id"/>
                </p>

                <p>
                    <label for="last_id">last name:</label>
                    <input type="text" name="last_name" id="last_id"/>
                </p>

                <p>
                    <label for="email_id">email:</label>
                    <input type="text" name="email_name" id="email_id"/>
                </p>

                <p>
                    <label for="city_id">city:</label>
                    <input type="text" name="city_name" id="city_id"/>
                </p>

                <p>
                    <label for="address1_id">address line 1:</label>
                    <input type="text" name="address1_name" id="address1_id"/>
                </p>

                <p>
                    <label for="address2_id">address line 2:</label>
                    <input type="text" name="address2_name" id="address2_id"/>
                </p>

            </fieldset>

            <fieldset id="hobbies">
                <legend> Hobbies:</legend>
                <label for="sport_id"> Sport</label><input type="checkbox" name="sport_name" value="sport" id="sport_id">
                <label for="gaming_id"> Gaming</label> <input type="checkbox" name="gaming_name" value="gaming" id="gaming_id">
                <label for="art_id"> Art </label> <input type="checkbox" name="art_name" value="art" id="art_id">
                <label for="acting_id"> Acting </label> <input type="checkbox" name="acting_name" value="acting" id="acting_id">
            </fieldset>

            <input type="submit" value="Done" name="done">
            <input type="reset">
        </form>


    </body>
</html>
