<body>
    <form action="" method="get">
        name: <input type="text" name="name"/> <br/>
        password: <input type="password" name="password"/> <br/>
        Checkbox: <br/>
        1: <input type="checkbox" name="one" value="1">
        2: <input type="checkbox" name="two" value="2">
        3: <input type="checkbox" name="three" value="3"> <br/>

    <!--Buttons-->
        Click button:
        <input type="button" value="Click Me"/> <!--Made more for scripts--> <!--'value' determines what shows up on the button; different from the other values of other inputs-->
        <br/>
        Upload a file:
        <input type="file"><!--Button you click to upload a file; can use 'size':makes the size of the name of the file being uploaded field-->
        <br/>
        <input type="submit" value="submit"/> <!--Button you click on when to say that I am finished filling in this form I want to send data back to the server -->

        <input type="reset" value="reset"/><!--Resets the form-->

    </form>

</body>
