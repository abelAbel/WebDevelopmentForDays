<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Map</title>
    <style>

        img{
            /*transition: all 1s;*/
            transition: transform 1s ;
            transform: scale(0.5);
            /*background-color: yellow;*/
        }
        #polygon2{
            position: absolute;
        }
        .zooming{
            transform:scale(.85);
        }
        .zooming-spinning{
            transform:scale(.85) rotate(180deg);
        }
    </style>
</head>
<body>
<img id ="polygon2" src="iconmonstr-hexagon-2-240.png" width="240" height="210" border="0" usemap="#map2" />
<img id ="polygon" src="iconmonstr-hexagon-2-240.png" width="240" height="210" border="0" usemap="#map" />

<map name="map">
    <!-- #$-:Image map file created by GIMP Image Map plug-in -->
    <!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
    <!-- #$-:Please do not edit lines starting with "#$" -->
    <!-- #$VERSION:2.3 -->
    <!-- #$AUTHOR:Abel Amadou -->
    <area shape="poly" coords="70,18,169,19,217,105,168,191,70,190,22,104"  href="#" />
</map>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!--standard jQuery-->
<script>

    $(document).ready(function(e) {

        $('area').hover(function(e){
//            $("img#polygon[usemap]").toggleClass('zooming');
            $("img#polygon[usemap]").toggleClass('zooming-spinning');
            $("img#polygon2").attr("src","iconmonstr-hexagon-2-240-blue.png");

        });

</script>

</body>
</html>
